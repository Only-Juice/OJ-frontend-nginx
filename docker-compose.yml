version: "3.8"

services:
  nginx:
    build: .
    container_name: custom-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 可選：掛載本地目錄以便即時編輯
      - ./html:/usr/share/nginx/html:ro
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - /cert.pem:/etc/ssl/certs/nginx.crt:ro
      - /key.pem:/etc/ssl/private/nginx.key:ro
      - nginx-logs:/var/log/nginx
    environment:
      - NGINX_HOST=oj.zre.tw
      - NGINX_PORT=80
    networks:
      - nginx-network
    # 允許訪問宿主機服務
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://oj.zre.tw/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 範例後端服務（可選）
  # 如果您的後端服務在 Docker 中，取消註解並修改以下設定
  # backend:
  #   image: your-backend-image:latest
  #   container_name: backend-service
  #   restart: unless-stopped
  #   ports:
  #     - "8888:8888"
  #   networks:
  #     - nginx-network
  #   environment:
  #     - NODE_ENV=production

volumes:
  nginx-logs:
    driver: local

networks:
  nginx-network:
    driver: bridge
